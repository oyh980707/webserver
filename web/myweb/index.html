<!-- 
	HTML--超文本标记语言，W3C指定标准
	HTML语言用于描述我们在浏览器中经常看到的”网页“
	HTML的基础组成元素为”标签“，格式为：<name></name>
	不同的标签有着不同的含义，在浏览器的作用就是在接收服务器发送过来的一个
	HTML页面后，将其中的标签最终按照其表示的结构内容翻译并展现为图形化界面
	
	注：HTML是XML的一个衍生，XML为可扩展标记语言
 -->
 
 <html>
 	<head>
 		<meta charset="UTF-8">
 		<title>我的首页</title>
 	</head>
 	<body>
 		<center>
 		<!-- 在页面上如国家在某个其他资源是通常也使用相对路径
 		在这个页面上相对的路径就是访问当前页面时的目录位置
 		例如，访问当前页面在浏览器输入的路径为：
 		http://localhost:8088/myweb/index.html
 		那么在当前页面中相对路径就是：http://localhost:8088/myweb
 		所以下面图片直接指定文件名，相当于在当前目录中
 		http://localhost:8088/myweb/logo.png
 		 -->
 			<img src="./logo.png"><br>
 			<input type="text" size="32">
 			<input type="button" value="百度一下" onclick="alert('点你没啊！')">
 		</center>
 	</body>
 </html>
