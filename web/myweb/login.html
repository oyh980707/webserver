<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
</head>
<center>
	<h1>用户登录</h1>
	<form action="login" method="GET">
		<table border="1">
			<tr>
				<td>用户名</td>
				<td><input type="text" name="username" size="32"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="password" size="32"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="登录"></td>
			</tr>
		</table>
	</form>
</center>
</html>
